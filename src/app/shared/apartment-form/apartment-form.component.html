<form [formGroup]="form" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-8">
      <input formControlName="line1" type="text" class="form-control" placeholder="Line 1">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <input formControlName="line2" type="text" class="form-control" placeholder="Line 2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 col-sm-offset-2 col-xs-8">
      <input formControlName="street" type="text" class="form-control" placeholder="Street">
    </div>
    <div class="col-sm-2 col-xs-4">
      <input formControlName="no" type="text" class="form-control" placeholder="No">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 col-xs-4 col-sm-offset-2">
      <input formControlName="country" type="text" class="form-control" placeholder="Code" maxlength="2">
    </div>
    <div class="col-sm-2 col-xs-4">
      <input formControlName="zip" type="number" class="form-control" placeholder="Zip">
    </div>
    <div class="col-sm-4 col-xs-4">
      <input formControlName="city" type="text" class="form-control" placeholder="City">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email *</label>

    <div class="col-sm-8">
      <input formControlName="email" type="email" class="form-control" placeholder="Email">
      <div *ngIf="form.controls.email.dirty && form.controls.email.errors" class="text-danger">
        <div *ngIf="form.controls.email.errors.emailFormat">
          Invalid format. Try name@domain.de!
        </div>
        <div *ngIf="form.controls.email.errors.required">
          Please insert your email address to receive an access link.
        </div>
      </div>
      <div *ngIf="!form.controls.email.dirty || form.controls.email.valid">&nbsp;</div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!form.valid" class="btn btn-primary" (click)="onSave.emit(true)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
      <button class="btn btn-default" (click)="onCancel.emit(true)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    </div>
  </div>
</form>
