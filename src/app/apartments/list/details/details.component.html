<div class="modal show" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onClose.emit(true)"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Apartment Details</h4>
      </div>
      <div class="modal-body">
        <div class="text-center" *ngIf="!data"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span></div>

        <div *ngIf="data" class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-3 control-label">ID</label>
            <div class="col-sm-9">
              <div class="checkbox">{{data.id}}</div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Created</label>
            <div class="col-sm-9">
              <div class="checkbox">{{data.getDate()}}</div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <div class="checkbox">{{data.line1}}</div>
            </div>
          </div>

          <div class="form-group" *ngIf="data.line2">
            <label class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
              <div class="checkbox">{{data.line2}}</div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Street</label>
            <div class="col-sm-9">
              <div class="checkbox">{{data.street}} {{data.no}}</div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
              <div class="checkbox">{{data.getPlace()}}</div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <div class="checkbox">{{data.email}}</div>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onClose.emit(true)">Close</button>
      </div>
    </div>
  </div>
</div>
