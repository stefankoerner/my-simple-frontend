<div class="page-header">
  <h4>Edit Apartment</h4>
</div>
<div class="text-center" *ngIf="loading"><span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span></div>
<app-apartment-form [hidden]="loading" *ngIf="form" [form]="form" (onSave)="onSave()" (onCancel)="onCancel()" (onDelete)="showDelete=true"></app-apartment-form>
<app-delete *ngIf="showDelete" (onClose)="onDelete($event)"></app-delete>
