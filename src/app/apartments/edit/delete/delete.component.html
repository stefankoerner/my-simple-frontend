<div class="modal show" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onClose.emit(false)"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Apartment</h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this apartment permanently?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="onClose.emit(true)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
        <button type="button" class="btn btn-default" (click)="onClose.emit(false)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
      </div>
    </div>
  </div>
</div>
