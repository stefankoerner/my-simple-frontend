<div class="page-header">
  <h4>Add Apartment</h4>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Address</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Line 1">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <input type="text" class="form-control" placeholder="Line 2 (optional)">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 col-sm-offset-2 col-xs-8">
      <input type="text" class="form-control" placeholder="Street">
    </div>
    <div class="col-sm-2 col-xs-4">
      <input type="text" class="form-control" placeholder="No">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-2 col-xs-4 col-sm-offset-2">
      <input type="text" class="form-control" placeholder="Country">
    </div>
    <div class="col-sm-2 col-xs-4">
      <input type="number" class="form-control" placeholder="Zip">
    </div>
    <div class="col-sm-4 col-xs-4">
      <input type="text" class="form-control" placeholder="City">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a href="#" class="btn btn-primary">Save</a>
      <a href="#" class="btn btn-default" (click)="onClickCancel()">Cancel</a>
    </div>
  </div>
</form>
